<div class="row">
  <div class="col-md-7">
    <h2>{{vm.stateNames[vm.stateName]}}</h2>
  </div>
  <div class="col-md-5 hidden-print">
      <div class="input-group">
        <label class="sr-only" for="candidateFilterValueInput">Filter:</label>
        <span class="input-group-addon">
          <i class="fa fa-search"></i>
        </span>
        <input type="text" class="form-control" id="candidateFilterValueInput" ng-model="vm.candidateFilterValue"
               aria-label="Find a candidate by name, party, or occupation" placeholder="Find a candidate by name, party, or occupation">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="vm.candidateFilterValue = null">
          <i class="fa fa-times"></i>
          Clear
        </button>
      </span>
      </div>
  </div>
</div>

<ballotbuilder election-state="{{vm.stateName}}" candidate-filter="vm.candidateFilterValue"></ballotbuilder>
